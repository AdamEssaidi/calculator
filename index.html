<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sheet.css">
    <title>Calcule</title>
</head>
<body>
    <form>
        <input class="input" type="text">
        <button class="clear">clear</button>
        <div class="numbers">
            <button class="number 1">1</button>
            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="number 4">4</button>
            <button class="number 5">5</button>
          <button class="number 6">6</button>
            <button class="number 7">7</button>
            
            
            
            <button class="number 8">8</button>
            <button class="number 9">9</button>
               <button class="number 0">0</button><button class="number">.</button>
        </div> 
        <button class="left">(</button>
        <button class="right">)</button>
        <button class="cal plus">+</button>
        <button class="cal mois">-</button>
        <button class="cal foix">*</button>
        <button class="cal sur">/</button>
        <button class="egale">=</button> 
    </form>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
